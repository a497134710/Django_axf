{% extends 'base.html' %}{% load static %}{% block EXTCSS %}    <link rel="stylesheet" href="{% static 'mine/css/register.css' %}">    <style type="text/css">        footer .mine span {            background: url(/static/base/img/mine1.png) no-repeat center;            background-size: 1.25rem;        }        footer .mine dd {            color: #ffd601;        }        .register {            height: 100%;            width: 100%;            position: relative;            padding: 1rem 2rem;        }    </style>{% endblock %}{% block content %}    <div class="register">        <form action="{% url 'axf:register' %}" method="post" enctype="multipart/form-data">            {% csrf_token %}            <a href="{% url 'axf:mine' %}" class="back glyphicon glyphicon-menu-left "></a>            <br>            <div class="input-group" id="formAccount">                <span class="input-group-addon " id="sizing-addon2">账号:</span>                <input type="text" id="account" class="form-control" placeholder="Username" name="account"                       aria-describedby="sizing-addon2">                  <span class="" aria-hidden="true"></span>            </div>            <div style= "color:red"></div>            <div class="input-group" id="formPassword">                <span class="input-group-addon " id="sizing-addon2">密码:</span>                <input type="password" id="password" name="password" class="form-control" placeholder="Password"                       aria-describedby="sizing-addon2">                <span class="" aria-hidden="true"></span>            </div>            <div style="color: red"></div>            <div class="input-group" id="formMypassword">                <span class="input-group-addon mypassword1" id="sizing-addon2">验证:</span>                <input type="password" id="mypassword" class="form-control" name="mypassword" placeholder="Confirm your password"                       aria-describedby="sizing-addon2">                <span></span>            </div>            <div style="color: red"></div>            <div class="input-group">                <span class="input-group-addon " id="sizing-addon2">昵称:</span>                <input type="text" id="name" name="name" class="form-control" placeholder="NickName"                       aria-describedby="sizing-addon2">            </div>            <div class="input-group">                <span class="input-group-addon " id="sizing-addon2">地址:</span>                <input type="text" id="address" name="address" class="form-control" placeholder="Address"                       aria-describedby="sizing-addon2">            </div>            <div class="input-group">                <span class="input-group-addon " id="sizing-addon2">电话:</span>                <input type="text" id="tel" class="form-control" name="tel" placeholder="tel" aria-describedby="sizing-addon2">            </div>           <div class="input-group">                <span class="input-group-addon " id="sizing-addon2">头像:</span>                <input type="file" id="file"  name="file">           </div>                <div class="form-group has-error has-feedback">            {% if status == 0 %}                    <div style="color: red;">{{ msg }}</div>            {% endif %}            <button type="submit" id="submit" class="btn btn-primary">注册</button>                </div></form>    </div>{% endblock %}{% block EXCJS%}    <script src="{% static 'mine/js/register.js' %}"></script>{% endblock %}
