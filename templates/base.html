{% load static %}<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">  {#  让宽度等于设备的宽度 #}    <link rel="stylesheet" href="{% static 'base/css/reset.css' %}">    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">    <link rel="stylesheet" href="{% static 'base/css/swiper.css' %}">    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">    {#  挖一个其他功能块需要的CSS坑  #}    {% block EXTCSS %}    {% endblock %}    {% block title %}        <title></title>    {% endblock %}</head><body><header>   蔬果鲜锋</header><div class="hidescroll">{% block content %}    <div class="home"></div>{% endblock %}</div><footer>    {#    一个a标签代表一个功能块#}    <a href="{% url 'axf:home' %}" class="home">            <dl>                <dt><span></span></dt>                <dd> 首页</dd>            </dl>    </a>    <a href="{% url 'axf:market' 104749 0 0%}" class="market">            <dl>                <dt><span></span></dt>                <dd> 闪送超市</dd>            </dl>    </a>    <a href="{% url 'axf:cart' %}" class="cart">            <dl>                <dt><span></span></dt>                <dd> 购物车</dd>            </dl>    </a>    <a href="{% url 'axf:mine' %}" class="mine">            <dl>                <dt><span></span></dt>                <dd> 我的</dd>            </dl>    </a></footer></body><script src="{% static 'base/js/jquery.js' %}"></script><script src="{% static 'base/js/bootstrap.js' %}"></script><script src="{% static 'base/js/swiper.js' %}"></script><script src="{% static 'base/js/jquery.cookie.js' %}"></script><script src="{% static 'base/js/base.js' %}"></script>{#挖一个其他功能块所需要的JS坑#}{% block EXCJS %}{% endblock %}</html>
