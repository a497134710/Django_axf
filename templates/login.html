{% extends 'base.html' %}{% load static %}{% block title %}    <title>登录</title>{% endblock %}{% block EXTCSS %}    <style type="text/css">        footer .mine span {            background: url(/static/base/img/mine1.png) no-repeat center;            background-size: 1.25rem;        }        footer .mine dd {            color: #ffd601;        }        .login {            height: 100%;            width: 100%;            position: relative;            padding: 2rem 2rem;        }    </style>{% endblock %}{% block content %}    <div class="login">        <form action="{% url 'axf:login' %}"  method="post">            {% csrf_token %}            <label for="exampleInputName2">&nbsp;用户名:</label>            <input type="text" class="form-control" name="account" id="exampleInputName2" placeholder="Username">            <br/>            <label for="exampleInputName2">&nbsp;密码:</label>            <input type="password" class="form-control" name="password" id="exampleInputPassword3" placeholder="Password">            <br>            {% if status == 0 %}                <div style="color: red;">用户名或密码错误</div>            {% endif %}            <input style="text-align: center" class="btn btn-default" type="submit" value="登录">        </form>    </div>{% endblock %}{% block EXCJS %}    <script type="javascript">    </script>{% endblock %}
